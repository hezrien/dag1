    <script>
      console.log('Hello world!');

      //Commentaar - Dit wordt overgeslagen door de browser
      //Variable
      let a = 6; //getal geen quotes
      let b = "Tekst"; //String - tekst
      let c = 'Tekst' // mag ook enkel quotes, ; is not necessary
      let d = true //boolean
      let e = 6.34

      let f = 1; let g = 5;

      console.log(a)   //print 6
      console.log("a") //print a

      //berekeningen
      let getal_1 = f + g; // + - / *
      let getal_2 = f * g;
      let getal_3 = f / g;

      console.log( getal_1, getal_2, getal_3);

      //Function
      function optellen() {
        console.log("optellen: ", getal_1 + getal_2)
      }

      function aftrekken() {
        console.log("aftrekken: ", getal_1 - getal_2)
      }
      
      function delenDoor() {
        console.log("delen :", getal_2 / getal_3)
      }
  
      //Function call
      optellen()
      aftrekken()
      delenDoor()
